<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css"
      integrity="sha256-qS+snwBgqr+iFVpBB58C9UCxKFhyL03YHpZfdNUhSEw="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="homepage.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/elevator.js/1.0.1/elevator.min.js" integrity="sha256-NrbHsMCpDJ7fPUllFxXcLDonf9mE/GF/VjaL88Qm5Zo=" crossorigin="anonymous"></script> -->
    <title>{{ .Title }}</title>
  </head>
  <body class="has-navbar-fixed-bottom">
    <section class="section">
      <div class="container">
        <h1 class="title">{{ .Title }}</h1>
        <div class="content"></div>
      </div>
    </section>
    <div class="container">
      <!-- TODO: Isotope sorting and filtering: title, category -->

      
      <div class="columns is-desktop is-centered is-multiline is-vcentered">
        {{ range sort .Pages }}
        <div class="column is-one-quarter">
          <a href="{{ .Permalink }}">
            <p class="notification is-info">
              {{.Title}}
              <!-- TODO: Other meta (date, tags, category) -->
            </p>
          </a>
          <!-- <div class="post-entry">
            {{.Title}}
          </div> -->
        </div>
        {{ end }}
      </div>

      <!-- TODO: PAGINATION -->

    </div>

    <nav
      class="navbar is-fixed-bottom"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="https://featherbear.cc">andrew wong</a>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbar"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbar" class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item">
            <a class="icon is-medium" href="https://featherbear.cc">
              <span class="fa-stack">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-home fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </div>
          <div class="navbar-item">
            <a
              class="icon is-medium"
              href="https://www.facebook.com/andrewjinmengwong"
            >
              <span class="fa-stack">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </div>

          <div class="navbar-item">
            <a
              class="icon is-medium"
              href="mailto:featherbear@navhaxs.au.eu.org"
            >
              <span class="fa-stack">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-envelope fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </div>

          <div class="navbar-item">
            <a class="icon is-medium" href="https://github.com/featherbear/">
              <span class="fa-stack">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-code fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <!-- TODO: Elevator.js
              <a class="icon is-medium" href="#">
              <i class="fas fa-2x fa-chevron-up"></i>
            </a> -->
          </div>
        </div>
      </div>
    </nav>
    <script type="text/javascript">
      let navbar_burger = document.querySelector(".navbar-burger");

      navbar_burger.addEventListener("click", () => {
        navbar_burger.classList.toggle("is-active");
        document
          .getElementById(navbar_burger.dataset.target)
          .classList.toggle("is-active");
      });
    </script>
  </body>
</html>
